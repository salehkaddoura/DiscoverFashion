<div class="row post-row">
{{#each post}}
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 panel-wrap">
        <div class="panel panel-default">
            <div class="panel-body">
                <img class="img-responsive" src="{{thumbnail_url}}">
            </div>
            <div class="panel-footer">
                <p>{{title}}</p>
                <p>By: {{author}}</p>
                <p>{{blurb}}</p>
                {{#ifCond details_url '!==' undefined}}
                    <a href="{{details_url}}">Read More</a>
                {{/ifCond}}
            </div>
        </div>
    </div>
{{/each}}
</div>


<div class="row done-row">
    <div class="col-xs-12">
        <h1>No more posts!</h1>
        <a href="#" class="go-top">Back To Top</a>
    </div>
</div>
